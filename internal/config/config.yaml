log:
  level: debug

rest:
  base_url: https://api.hyperliquid.xyz
  timeout: 10s

ws:
  reconnect_delay: 3s
  ping_interval: 50s

state:
  sqlite_path: data/hl-carry-bot.db

metrics:
  enabled: true
  address: 127.0.0.1:9001
  path: /metrics

timescale:
  enabled: true
  dsn: ""
  schema: public
  max_open_conns: 5
  max_idle_conns: 5
  conn_max_lifetime: 5m
  queue_size: 256

strategy:
  perp_asset: ETH
  spot_asset: UETH
  notional_usd: 120
  min_funding_rate: 1
  max_volatility: 1
  fee_bps: 0
  slippage_bps: 0
  ioc_price_bps: 5
  carry_buffer_usd: 0
  funding_confirmations: 1
  funding_dip_confirmations: 1
  entry_interval: 30s
  entry_cooldown: 60s
  hedge_cooldown: 10s
  spot_reconcile_interval: 5m
  entry_timeout: 5s
  entry_poll_interval: 250ms
  exit_on_funding_dip: false
  exit_funding_guard: 2m
  exit_funding_guard_enabled: true
  candle_interval: 1h
  candle_window: 24

risk:
  max_notional_usd: 5000
  max_open_orders: 10
  min_margin_ratio: 0
  min_health_ratio: 0

telegram:
  enabled: true
  operator_enabled: true
  operator_poll_interval: 3s
  operator_allowed_user_ids: []
